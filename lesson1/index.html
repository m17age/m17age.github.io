<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<h3>Получите видео-инструкцию</h3>
		<h2>Как заработать свой первый миллион</h2>
		<div class="banner">
			<div class="video"><img src="img/video.jpg" alt=""></div>
			<div class="email-form">
				<div class="form-title">Введите свой email</div>
				<input type="text" placeholder="Ваше имя">
				<input type="email" placeholder="Ваш email">
				<button>Получить инструкцию</button>
			</div>
		</div>
	</header>

	<div class="cons">
		<h2>Почему нужно сделать это сейчас?</h2>
		<div class="advantages">
			<ul>
				<li>
					<img src="img/adv1.png" alt="">

				</li>
				<li>
					<img src="img/adv2.png" alt="">
					<div class="advant-text">Второе преимущество</div class="advant-text">
				</li>
				<li>
					<img src="img/adv3.png" alt="">
					<div class="advant-text">Третье преимущество</div class="advant-text">
				</li>
				<li>
					<img src="img/adv4.png" alt="">
					<div class="advant-text">Четвертое преимущество</div class="advant-text">
				</li>
			</ul>
		</div>
		<button>Получить инструкцию</button>
	</div>

	<div class="clients">
		<h2>Наши клиенты</h2>
		<div class="clients-photos">
			<ul>
				<li><img src="img/client1.jpg" alt=""></li>
				<li><img src="img/client2.jpg" alt=""></li>
				<li><img src="img/client3.jpg" alt=""></li>
				<li><img src="img/client4.jpg" alt=""></li>
				<li><img src="img/client5.jpg" alt=""></li>
				<li><img src="img/client6.jpg" alt=""></li>
				<li><img src="img/client7.jpg" alt=""></li>
				<li><img src="img/client8.jpg" alt=""></li>
			</ul>
		</div>
	</div>

</html>
